<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main</title>
    </head>
    <body>
        <h1>Main Page</h1>
        <a th:href="@{/add}">Create person</a>
        <div th:if="${people != null and !people.empty}">
            <table border="1">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="person : ${people}">
                    <td th:text="${person.firstName}"></td>
                    <td th:text="${person.lastName}"></td>
                    <td th:text="${person.email}"></td>
                    <td th:text="${person.phone}"></td>
                    <td><a th:href="@{/edit/} + ${person.idPerson}">Edit</a></td>
                    <td><a th:href="@{/delete(idPerson=${person.idPerson})}">Delete</a></td>
                </tr>
            </table>
        </div>
        <div th:if="${people == null or people.empty}">
            <p>List is empty or null</p>
        </div>
    </body>
</html>
